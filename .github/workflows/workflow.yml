name: Github Pages Deploy
on:
    push:
        branches:
            - "master"
jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [15.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Install and build
              run: npm install && npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.5 # For the latest version: https://github.com/JamesIves/github-pages-deploy-action
              with:
                branch: gh-pages # the branch the action should deploy to.
                folder: build # the folder the actions should deploy
